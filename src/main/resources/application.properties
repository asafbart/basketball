# Server configuration
server.port=8080
server.servlet.context-path=/nba-stats

# Database configuration
spring.datasource.url=jdbc:mysql://db:3306/nba_stats?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=nba_user
spring.datasource.password=nba_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Initialize database
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Redis configuration
spring.redis.host=redis
spring.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# Logging
logging.level.org.springframework=INFO
logging.level.com.nba.stats=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,caches