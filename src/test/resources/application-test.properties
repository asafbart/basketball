# Test configuration with in-memory database and Redis test settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA is used only in integration tests to handle schema creation
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Caching configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=60000
spring.cache.redis.cache-null-values=false

# Allow bean definition overriding for tests
spring.main.allow-bean-definition-overriding=true

# Logging settings for tests
logging.level.org.springframework=INFO
logging.level.com.nba.stats=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.testcontainers=INFO